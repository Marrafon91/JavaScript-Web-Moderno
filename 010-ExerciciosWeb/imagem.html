<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Web!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <a href="teste.html">00 - Teste</a> |
        <a href="temp.html">TEMP!!!!</a> |
        <a href="form/form.html">Formul√°rio</a>
        <a href="imagem.html">Imagem</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de Web Moderno
    </footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
               e.preventDefault()
               
                fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>

    <script>
        function mover(elem, inicio, fim, passo, callback) {
            const novoInicio = inicio - passo
            if(novoInicio >= fim) {
                elem.style.left = novoInicio + 'px'
                setTimeout(() => mover(elem, inicio, fim, passo, callback), 7)
            }
        }
    </script>

</body>
</html>
